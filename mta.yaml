ID: capm
_schema-version: '2.1'
description: Cloud Application Programing Multitenant App
version: 0.0.1

modules:

### New Modules Here ###

 - name: capm-hdb
   type: hdb
   path: db
   parameters:
      memory: 512M
      disk-quota: 512M
   requires:
    - name: capm-hdi

 - name: capm-srv
   type: nodejs
   path: srv
   parameters:
      memory: 512M
      disk-quota: 512M
   provides:
    - name: capm_srv_api
      properties:
         url: ${default-url}
   requires:
    - name: capm-hdi
    - name: capm-uaa


 - name: capm-web
   type: html5
   path: web
   parameters:
      disk-quota: 256M
      memory: 256M
   requires:
    - name: capm-uaa
   ### New Destinations Here ###
    - name: capm_srv_api
      group: destinations
      properties:
         name: capm_srv_be
         url: ~{url}
         forwardAuthToken: true

resources:

### New Resources Here ###

 - name: capm-hdi
   type: com.sap.xs.hdi-container
   parameters:
      service-name: CAPM_HDI
      config:
         schema: 

 - name: capm-uaa
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
      service-name: CAPM_UAA
   type: org.cloudfoundry.managed-service

